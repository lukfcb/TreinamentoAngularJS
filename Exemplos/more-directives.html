<html ng-app="notesApp">
<head>
  <title>Notes App</title>
  <style>
    .done {
      background-color: green;
    }
    .pending {
      background-color: red;
    }
  </style>
</head>

<body ng-controller="MainCtrl as ctrl">

  <div ng-repeat="note in ctrl.notes" ng-class="ctrl.getNoteClass(note.done)">
      <span class="label" ng-bind="note.label"></span>
      <span class="assignee" ng-bind="note.assignee" ng-show="note.assignee"></span>
  </div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.js"></script>
	<script type="text/javascript">
	  angular.module('notesApp', [])
	  .controller('MainCtrl', [
		function() {
		  var self = this;
		  self.notes = [
			{label: 'First Note', done: true, assignee: 'Shyam'},
			{label: 'Second Note', done: false},
			{label: 'Done Note', done: true},
			{label: 'Last Note', done: true, assignee: 'Brad'},
			  {label: 'Menino do civic', done: true, assignee: ''}
		  ];

		  self.getNoteClass = function(status) {
			return {
				done: status,
				pending: !status
			};
		  };
	  }]);
	</script>
</body>
</html>
